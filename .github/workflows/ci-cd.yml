name: Update Repository via SSH

on:
  push:
    branches: [ main ]  # Trigger on pushes to main branch

env:
  SSH_HOST: ${{ secrets.HOSTING_HOST }}
  SSH_USER: ${{ secrets.HOSTING_USERNAME }}
  SSH_PORT: ${{ secrets.HOSTING_PORT || '22' }}
  SSH_PASSWORD: ${{ secrets.HOSTING_PASSWORD }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  REMOTE_REPO_DIR: 'php-planetscale/'  # Update this

jobs:
  update-repo:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install sshpass (for password auth)
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ env.SSH_PORT }} ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Pull latest changes using SSH password
      run: |
        sshpass -p "${{ env.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p ${{ env.SSH_PORT }} ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "cd ${{ env.REMOTE_REPO_DIR }} && \
          git fetch && \
          git reset --hard origin/main && \
          git clean -fd && \
          git log -1 --oneline"