name: Update Repository via SSH

on:
  push:
    branches: [ main ]  # Trigger on pushes to main branch

env:
  SSH_HOST: ${{ secrets.HOSTING_HOST }}
  SSH_USER: ${{ secrets.HOSTING_USERNAME }}
  SSH_PORT: ${{ secrets.HOSTING_PORT || '22' }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  REMOTE_REPO_DIR: 'php-planetscale/'  # Update this

jobs:
  update-repo:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${{ env.SSH_PORT }} ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: Pull latest changes
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ env.SSH_PORT }} ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
          "cd ${{ env.REMOTE_REPO_DIR }} && \
          git pull origin main"